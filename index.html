<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>Image Gallery</h1>
  <div class="gallery-grid">
    <img class="thumb squirrel" src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg" alt="squirrel">
    <img class="thumb birds" src="https://images.pexels.com/photos/37833/rainbow-lorikeet-parrots-australia-rainbow-37833.jpeg" alt="birds">
    <img class="thumb cat" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg" alt="cat">
    <img class="thumb dog" src="https://images.pexels.com/photos/33287/dog-viszla-close.jpg" alt="dog">
    <img class="thumb eagle" src="https://images.pexels.com/photos/53581/bald-eagles-bald-eagle-bird-of-prey-adler-53581.jpeg" alt="eagle">
  </div>

  <div class="viewer">
    <button id="prev">←</button>
    <img id="large-img" src="" alt="Vista ampliada">
    <button id="next">→</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
